{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')  }}       '  ) ">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params["post_name"]}}</h1>
                            <span class="subheading">Akash Mehta</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                 
                  <!-- to fetch it using for loop from database-->
                  {% for post in posts %}
                   <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{ post.title }}</h2>
                            <h3 class="post-subtitle">{{post.sub_title}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{post.by}}</a>
                            on {{post.date}}
                        </p>
                    </div>
                    {{post.content[0:137]}}.....
                    <!-- Divider-->
                    <hr class="my-4" />
                </li><a>
                     {% endfor %}


                    <!-- Pager-->
                    <div class="container px-4 px-lg-5">
                    <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                    <a href="{{prev}}" class="btn btn-primary ">&laquo; previous</a>
                    <a href="{{next}}" class="btn btn-primary ">&raquo; next</a>
                    	
                    </div>
                    </div>
                    </div>

        <!-- Footer-->
        {% endblock %}
